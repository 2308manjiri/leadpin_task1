<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kitty Food</title>
    <link rel="stylesheet" href="css/main.css">
    
</head>
<body>
    <div class="wrap">
    <header>
        <div class="header-left">
            <a href="index.html">
            <img src="logo.svg" alt="FRISKEY LOGO">
            </a>
            <div class="divider hide-mobile"></div>
            <a href="#" class="home hide-mobile">HOME</a>
        </div>
        <nav>
            <a href="#" class="menu-open hide-desktop">
                <img src="menu.svg" alt="open menu">
            </a>
            <ul>
                <li>
                    <a href="#" class="menu-close">
                        <img src="close.svg" alt="close menu">
                    </a>
                    <li><a href="#">OUR FOOD</a></li>
                    <li><a href="#">INGREDIENTS</a></li>
                    <li><a href="#">STUDIES</a></li>
                    <li><a href="#">FAQ</a></li>
                </li>
            </ul>
       </nav>
    </header>
    <main>
        <h1>YOUR CAT WILL GO <img src="bonkers.svg" alt="text that says bonkers"></h1>
        <p class="subhead">..for the world best testing cat food,
            secured with only the finest ingredients made with love from the 
            heart of mississippi.
        </p>
        <a href="#" class="primary-cta">Get Bonkers</a>
    </main>
    <div class="cat-container">
        <div class="cat">
            <img src="cat.png" alt="Cat illustaration">
            <div class="inner-circle"></div>
            <div class="outer-circle"></div>
        </div>
    </div>
    </div>
    <script>

        const menu = document.querySelector('nav ul');
        const menuBtn = document.querySelector('.menu-open');
        const closeBtn = document.querySelector('.menu-close');

        menuBtn.addEventListener('click', () => {
            menu.classList.add('open')
        })

        closeBtn.addEventListener('click', () => {
            menu.classList.remove('open')
        })

    </script>

</body>
</html>
